<div *ngIf="loading">
  <h1>Cargando Paises</h1>
</div>
<div *ngFor="let country of countries; let i=index" class="card bg-light mb-3" style="max-width: 18rem;">
    <div class="card-header">{{ country.Country }}</div>
    <div class="card-body">
      <h5 class="card-title">Informaci√≥n</h5>
      <p class="card-text">Confirmados: {{ country.NewConfirmed }} / {{ country.TotalConfirmed }}</p>
      <p class="card-text">Muertos: {{ country.NewDeaths }} / {{ country.TotalDeaths }}</p>
      <p class="card-text">Recuperados: {{ country.NewRecovered }} / {{ country.TotalRecovered }}</p>
    </div>
</div>
